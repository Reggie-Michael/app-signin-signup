<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <script src="https://kit.fontawesome.com/d786c91d52.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="left">
                <div class="logo">
                    <img src="./images/Logo.svg" alt="We're with you, Loading...">
                </div>
                <div class="return">
                    <a href="./index.html">
                        <i class="fa-solid fa-angle-left"></i> Back to login
                    </a>
                </div>
                <div class="header">
                    <h2>
                        Forgot your password?
                    </h2>
                    <span>
                        Don't worry,happens to all of us. Enter your email below to recover your password
                    </span>
                </div>
                <form action="Recover">
                    <input type="email" name="email" id="email">
                    <label for="email">Email</label>
                    <button type="submit">Submit</button>
                </form>
                <div class="other_option">
                    <div class="text">
                        <hr>
                        <span class="word">
                            Or login with
                        </span>
                    </div>
                    <div class="social_icons">
                        <a href="#"><button><img src="./images/Vector.svg" alt=""></button></a>
                        <a href="#"><button><img src="./images/flat-color-icons_google.svg" alt=""></button></a>
                        <a href="#"><button><img src="./images/Vector-2.svg" alt=""></button></a>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="./images/Rectangle 20.png" alt="We're with you, Loading...">
            </div>
        </div>
    </div>
</body>
</html>
