<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d786c91d52.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="left">
                <img src="./images/Rectangle 20.png" alt="wait...">
            </div>
            <div class="right">
                <div class="logo">
                    <img src="./images/Logo.svg" alt="we're with you, Loading...">
                </div>
                <div class="sign_up">
                    <h2>
                        Sign Up
                    </h2>
                    <span>
                        Let's get you all setup so you can access your personal account
                    </span>
                </div>
                <form action="#">
                    <div class="name">
                       <div class="name">
                        <input type="text" id="first_name" placeholder="    " required>
                        <label for="first_name" class="label_child">First Name</label>
                       </div>
                        <div class="name">
                            <input type="text" id="last_name" required>
                        <label for="last_name" class="label_child">Last Name</label>
                        </div>
                    </div>
                    <div class="info">
                        <div class="info">
                            <input type="email" name="email" id="email">
                        <label for="email" class="label_child">Email</label>
                        </div>
                        <div class="info">
                            <input type="tel" name="phone" id="tel">
                        <label for="tel" class="label_child">Phone Number</label>
                        </div>
                    </div>
                    <div class="password">
                        <div class="password">
                            <input type="password" name="password" required id="password">
                            <label for="password" class="label-pass">Password</label>
                        </div>
                        <div class="password">
                            <input type="password" name="confirm_password" required id="confirm_password">
                            <label for="confirm_password" class="label-pass">Confirm Password</label>
                        </div>
                    </div>
                    <div class="agreement">
                        <input class="check" type="checkbox" name="agreement" required id="terms">
                        <label for="terms">I agree to all the <a href="www.terms.com">Terms</a> and <a href="www.privacy/policies.com">Privacy Policies</a></label>
                    </div>
                    <div class="submit">
                        <button type="submit" value="form">Create account</button>
                        <span>
                            Already have an account? <a href="./reset.html">Login</a>
                        </span>
                    </div>
                </form>
                <div class="other_option">
                    <div class="text">
                        <hr>
                        <div class="word">
                            <span>
                                Or Sign up with
                            </span>
                        </div>
                    </div>
                    <div class="social_icons">
                        <a href="#"><button><img src="./images/Vector.svg" alt="..."></button></a>
                        <a href="#"><button><img src="./images/flat-color-icons_google.svg" alt="..."></button></a>
                        <a href="#"><button><img src="./images/Vector-2.svg" alt="..."></button></a>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
